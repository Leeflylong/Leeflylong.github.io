<!DOCTYPE html>
<html>
  <!--default.html-->
<head>
<meta charset="BIG5">
<title>用中文寫頁籤</title>
 <style>
   body{background-color:yellowgreen;}
   header{
     background-color:brown;
     padding:1em;

   }
   nav{
     background-color:darkcyan;
     height: 50px;
     color: white;
     font-size: 30px;
     padding: 5px;
     margin: 20px;
   }
   section{background-color: chocolate;}

  <body style="
    background-color: yellowgreen;
">

    background-color: brown;

    background-color: darkcyan;
">my nav</nav>

    background-color: chocolate;
">my section</section>

    background-color: green;
">my article</article>
  
  <!--write your aside here -->

    background-color: darkred;

    background-color: plum;
">my footer</footer>
